<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/274096fc0d.js" crossorigin="anonymous"></script>

    <!--css-->
    <link rel="stylesheet" href="css/styles.css" />


    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="options">
          <div class="option-box">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="option-box">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="option-box">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>

      <div class="right-box">
        <div class="desc">
          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        </div>

        <div class="storage-left">
          <div class="message-bubble">
            <h1>185</h1><p>GB LEFT</p>
          </div>
        </div>

        <div class="status">
          <div class="indicator">
            <div class="used-storage-info">
              <div class="circle">
              </div>
            </div>
          </div>
        </div>
        <div class="storage-info">
          <div class="storage-used">
            <p>0 GB</p>
          </div>
          <div class="storage-limit">
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Made by 
        <div class="github">
          <a href="https://github.com/erenymo" target="_blank"><i class="fa-brands fa-github"></i>Erenymo</a>
        </div>
      </p>
    </footer>
  </body>
</html>
